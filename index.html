<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
<div class="upTitle">
    <h1 class="Name">Banana Music</h1>
    <div>
        <button class="modeBtn">
            <i class="fas fa-sun modeIcon"></i>
        </button>
    </div>
</div>

<div class="musicContainer  ">
    <div class="musicInfo">
        <h4 id="title"></h4>
        <div class="progressContainer">
            <div class="progress"></div>
        </div>
    </div>

    <audio id="audio" src=""></audio>

    <div class="imageContainer">
        <img alt="music cover" id="cover" src="">
    </div>
    <div class="navigation">
        <button class="actionBtn" id="prev">
            <i class="fas fa-backward"></i>
        </button>
        <button class="actionBtn actionBtnBig" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="actionBtn" id="next">
            <i class="fas fa-forward"></i>
        </button>

    </div>
</div>

<div class="addMusicContainer">
    <input id="addMusicInput" class="addInput" type="text" placeholder="Enter music name">
    <button onclick="addMusic()">
        add music
    </button>
</div>

<script src="main.js"></script>
</body>
</html>
